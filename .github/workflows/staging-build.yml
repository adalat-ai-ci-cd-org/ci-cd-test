name: Bump version and update image.tag

on:
  push:
    branches:
      - main

permissions:
  contents: write  # Allows creating and pushing tags 
  packages: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch

      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}

      - name: Install yq
        run: |
          ls -la
          sudo apt-get update && sudo apt-get install -y jq
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Debug Token Permissions
        run: |
          curl -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              https://api.github.com/repos/adalat-ai-tech/adalat-charts


      - name: Clone the second repo (where values.yaml exists)
        run: |
          cd ..
          ls -la
          git clone --single-branch --branch alpha https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/adalat-ai-tech/ci-cd-charts-test.git second-repo
          cd second-repo

      - name: Update image.tag in values.yaml
        run: |
          NEW_TAG=${{ steps.tag_version.outputs.new_tag }}
          echo "Updating image.tag to ${NEW_TAG} in second-repo (alpha branch)"
          yq -i ".image.tag = \"${NEW_TAG}\"" second-repo/ci-cd-test/values.yaml

      - name: Commit and push changes
        run: |
          NEW_TAG=${{ steps.tag_version.outputs.new_tag }}
          cd second-repo
          git add ci-cd-test/values.yaml
          git commit -m "Updated image.tag to ${NEW_TAG}" || echo "No changes to commit"
          git push origin alpha
      