name: Bump version and update image.tag

on:
  push:
    branches:
      - main

permissions:
  contents: write  # Allows creating and pushing tags 
  packages: read
  pull-requests: write 

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@main
    # steps other build and push steps as it is test file
  
  semver-tagging:
    runs-on: ubuntu-latest
    needs: build-and-push
    outputs:
      new_tag: ${{ steps.tag_version.outputs.new_tag }}
    steps:
      - name: Checkout current repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch

      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}

  update-charts-repo:
    runs-on: ubuntu-latest
    needs: semver-tagging
    outputs:
      app_token: ${{ steps.generate-token.outputs.token }}
    steps:
      - name: Install yq
        run: |
          ls -la
          sudo apt-get update && sudo apt-get install -y jq
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          yq --version

      - name: Generate GitHub App Token
        uses: actions/create-github-app-token@v1
        id: generate-token
        with:
          app-id: 1172473
          private-key: ${{ secrets.CI_CD_SECRET }}
          owner: adalat-ai-ci-cd-org
          repositories: ci-cd-charts-test

      - name: Checkout Second Repo
        uses: actions/checkout@v4
        with:
          token: ${{ steps.generate-token.outputs.token }}
          repository: adalat-ai-ci-cd-org/ci-cd-charts-test
          ref: alpha 

      - name: Update image.tag in values.yaml
        run: |
          echo "Current directory: $(pwd)"
          NEW_TAG=${{ needs.semver-tagging.outputs.new_tag }}
          echo "Updating image.tag to ${NEW_TAG}"
          yq eval -i ".image.tag = \"${NEW_TAG}\"" ci-cd-test/values.yaml
          cat ci-cd-test/values.yaml  # for debugging

  create-and-merge-pr:
    runs-on: ubuntu-latest
    needs: update-charts-repo
    steps:
      - name: Create Pull Request
        id: create-pr 
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ steps.generate-token.outputs.token }}
          commit-message: "Updated image.tag to ${{ needs.semver-tagging.outputs.new_tag }}"
          branch: "update-image-tag" # add service name, add commmit hash
          base: "alpha"
          title: "chore: update image.tag to ${{ needs.semver-tagging.outputs.new_tag }}" # add service name to title
          body: "This PR updates `image.tag` to `${{ needs.semver-tagging.outputs.new_tag }}` automatically."

      - name: Enable Auto-Merge
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ needs.update-charts-repo.outputs.app_token }}
          repository: adalat-ai-ci-cd-org/ci-cd-charts-test 
          pull-request-number: ${{ steps.create-pr.outputs.pull-request-number }}
          merge-method: squash  

